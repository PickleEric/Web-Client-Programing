<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas><br>
<lebal for="color">Color choice: </lebal><input id="color-text" name="color" type='color'><br>
<lebal for="range">Radius of tool: </lebal><input id="range-text" name="range" type='range'>

<script>

  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  
  var mousedown = false 
  let colors = document.querySelector('#color-text')
  let range = document.querySelector('#range-text')

  canvas.addEventListener("mousedown", function() {
    mousedown = true
  });

  canvas.addEventListener("mouseup", function() {
    mousedown = false 
  })

  canvas.addEventListener("mousemove", function() {

    if (!mousedown) { return; }
    let color_value = colors.value
    let range_value = range.value
    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    var x = event.offsetX;
    var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers

    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
    //context.fillRect(x-5, y-5, 10, 10);
    context.beginPath()
    context.arc(x-5, y-5, range_value, 0, 2* Math.PI)
    context.stroke()
    context.fill()
    context.fillStyle = color_value
  })

</script>

</body>
</html>
