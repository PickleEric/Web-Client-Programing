<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Canvas</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>
    <canvas id="canvas" height="500" width="500"></canvas>
<script>
var canvas = document.querySelector('canvas');

var context = canvas.getContext("2d");

context.fillRect(20, 20, 100, 100);
context.fillStyle = "red"
context.strokeRect(150, 20, 100, 100)
context.fillRect(200, 100, 100, 50)
context.fillRect(30, 20, 50, 100)
context.strokeStyle = "blue"
context.strokeRect(100, 20, 20, 50)
//Need these for the first part of the lab
context.beginPath()
context.arc(400, 500, 100, 0, 6.2)
context.stroke()
context.fill()
</script>
</body>
</html>
